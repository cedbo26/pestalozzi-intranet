name: Build & Deploy Quartz (with password)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Update npm (required by Quartz)
        run: npm i -g npm@latest

      - name: Install dependencies (if any)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Build Quartz
        run: npx --yes quartz build

      - name: Check password secret (no leak)
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          if [ -z "${STATICRYPT_PASSWORD:-}" ]; then
            echo "::error::STATICRYPT_PASSWORD secret is missing"
            exit 1
          fi
          echo "✅ STATICRYPT_PASSWORD is set (hidden)."

      - name: Install StatiCrypt (official package)
        run: npm i -g staticrypt

      - name: Encrypt ALL HTML with StatiCrypt (in-place)
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "🔎 Searching HTML files in ./public …"
          mapfile -d '' FILES < <(find public -type f -name "*.html" -print0)
          echo "📄 Found ${#FILES[@]} HTML file(s)."
          for f in "${FILES[@]}"; do
            echo "🔐 Encrypting $f"
            # Chiffre en remplaçant le fichier, sans options “titre/instructions” pour éviter les confusions
            staticrypt "$f" -o "$f" -p "$STATICRYPT_PASSWORD" --short
          done

      - name: Verify encryption (look for StatiCrypt markers)
        run: |
          if grep -qiE 'staticrypt|data-staticrypt|StatiCrypt' public/index.html; then
            echo "✅ index.html appears encrypted."
          else
            echo "❌ index.html does not look encrypted"
            echo "---- First 60 lines ----"
            head -n 60 public/index.html || true
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
