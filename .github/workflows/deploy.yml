name: Build & Deploy Quartz (with password)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update npm
        run: npm i -g npm@latest

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Build Quartz
        run: npx --yes quartz build

      - name: Install StatiCrypt
        run: npm i -g staticrypt

      - name: Encrypt ALL HTML with StatiCrypt
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          set -e
          find public -type f -name "*.html" -print0 | while IFS= read -r -d '' f; do
            echo "Encrypting $f"
            staticrypt "$f" "$STATICRYPT_PASSWORD" \
              -o "$f" \
              --title "Accès protégé" \
              --instructions "Entrez le mot de passe pour consulter le contenu." \
              --short
          done

      - name: Verify encryption (should find 'StatiCrypt' marker)
        run: |
          grep -q "StatiCrypt" public/index.html && echo "OK: index.html is encrypted" || (echo "ERROR: index.html not encrypted"; exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
