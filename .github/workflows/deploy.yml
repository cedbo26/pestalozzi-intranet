name: Build & Deploy Quartz (with password)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update npm (required by Quartz)
        run: npm i -g npm@latest

      - name: Install dependencies (if any)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Build Quartz
        run: npx --yes quartz build

      - name: Install StatiCrypt (pin major)
        run: npm i -g staticrypt@^3

      - name: Check password is present (no leak)
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          if [ -z "${STATICRYPT_PASSWORD:-}" ]; then
            echo "::error::STATICRYPT_PASSWORD secret is missing"
            exit 1
          fi
          echo "Password secret detected (value masked)."

      - name: Encrypt ALL HTML with StatiCrypt
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          set -euo pipefail
          shopt -s nullglob
          mapfile -d '' files < <(find public -type f -name "*.html" -print0)
          echo "Found ${#files[@]} HTML file(s)."

          for f in "${files[@]}"; do
            echo "ðŸ” Encrypting $f"
            # Ecrit le rÃ©sultat chiffrÃ© SUR le mÃªme fichier
            staticrypt "$f" \
              --password "$STATICRYPT_PASSWORD" \
              --title "AccÃ¨s protÃ©gÃ©" \
              --instructions "Entrez le mot de passe pour consulter le contenu." \
              --short \
              --output "$f"

            # VÃ©rification immÃ©diate fichier par fichier
            if ! grep -qiE 'data-staticrypt|staticrypt|StatiCrypt' "$f"; then
              echo "âŒ $f does not look encrypted"
              head -n 20 "$f" || true
              exit 1
            fi
          done
          echo "âœ… All HTML files show StatiCrypt markers."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
