name: Build & Deploy Quartz (with password)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Update npm (required by Quartz)
        run: npm i -g npm@latest

      - name: Install dependencies (if any)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Build Quartz
        run: npx --yes quartz build

      - name: Install StatiCrypt (pin major)
        run: npm i -g staticrypt@^3

      - name: Encrypt ALL HTML with StatiCrypt
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          set -euo pipefail
          if [ -z "${STATICRYPT_PASSWORD:-}" ]; then
            echo "‚ùå Secret STATICRYPT_PASSWORD manquant"; exit 1
          fi

          echo "üîé Recherche des fichiers .html dans ./public ‚Ä¶"
          mapfile -t FILES < <(find public -type f -name "*.html")
          echo "‚û°Ô∏è  ${#FILES[@]} fichier(s) HTML trouv√©(s)."

          for f in "${FILES[@]}"; do
            echo "üîê Chiffrement de $f"
            staticrypt "$f" "$STATICRYPT_PASSWORD" \
              --output "$f" \
              --title "Acc√®s prot√©g√©" \
              --instructions "Entrez le mot de passe pour consulter le contenu." \
              --short
          done

      - name: Verify encryption (should find 'StatiCrypt' marker)
        run: |
          grep -q "StatiCrypt" public/index.html \
            && echo "‚úÖ OK: index.html est chiffr√©" \
            || (echo "‚ùå ERROR: index.html not encrypted" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
