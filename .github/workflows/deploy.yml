name: Build & Deploy Quartz (with password)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Update npm (required by Quartz)
        run: npm i -g npm@latest

      - name: Install dependencies (if any)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Build Quartz
        run: npx --yes quartz build

      - name: Install StatiCrypt (pin major)
        run: npm i -g staticrypt@latest

      - name: Check password is present (no leak)
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          if [ -z "${STATICRYPT_PASSWORD:-}" ]; then
            echo "‚ùå Secret STATICRYPT_PASSWORD is empty or missing."
            exit 1
          fi
          echo "‚úÖ STATICRYPT_PASSWORD is set (value hidden)."

      - name: Encrypt ALL HTML with StatiCrypt
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "üîé Searching HTML files in ./public ‚Ä¶"
          COUNT=0
          # Salt stable par run
          SALT="$(head -c 16 /dev/urandom | od -An -tx1 | tr -d ' \n')"

          while IFS= read -r -d '' f; do
            echo "üîê Encrypting $f"
            # IMPORTANT : mot de passe via --password (pas en argument positionnel)
            staticrypt "$f" \
              --password "$STATICRYPT_PASSWORD" \
              --salt "$SALT" \
              --short \
              --output "$f"
            COUNT=$((COUNT+1))
          done < <(find public -type f -name "*.html" -print0)

          echo "‚úÖ Encrypted $COUNT HTML file(s)."

          # Si jamais index.html n'affiche pas un marqueur (rare), seconde passe cibl√©e
          if ! grep -qiE 'data-staticrypt|staticrypt|StatiCrypt' public/index.html; then
            echo "‚ö†Ô∏è  index.html n'affiche pas de marqueur, seconde passe‚Ä¶"
            staticrypt public/index.html \
              --password "$STATICRYPT_PASSWORD" \
              --salt "$SALT" \
              --short \
              --output public/index.html
          fi

      - name: Verify encryption (should find 'StatiCrypt' marker)
        run: |
          if grep -qiE 'data-staticrypt|staticrypt|StatiCrypt' public/index.html; then
            echo "‚úÖ index.html is encrypted."
          else
            echo "‚ùå index.html does not look encrypted (no staticrypt markers found)"
            echo "---- First 40 lines of public/index.html ----"
            head -n 40 public/index.html || true
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
