name: Build & Deploy Quartz (with password)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update npm (required by Quartz)
        run: npm i -g npm@latest

      - name: Install dependencies (if any)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Build Quartz
        run: npx --yes quartz build

      - name: Install StatiCrypt (pin major)
        run: npm i -g staticrypt@^3

      - name: Check password is present (no leak)
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          if [ -z "${STATICRYPT_PASSWORD:-}" ]; then
            echo "‚ùå STATICRYPT_PASSWORD is empty"; exit 1
          fi
          echo "‚úÖ Password secret is set (value hidden)."

      - name: Encrypt ALL HTML with StatiCrypt
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          set -euo pipefail
          echo "üîé Searching HTML files in ./public ‚Ä¶"
          mapfile -d '' FILES < <(find public -type f -name "*.html" -print0)
          echo "üìÑ ${#FILES[@]} HTML file(s) found."
          SALT="$(head -c 16 /dev/urandom | od -An -tx1 | tr -d ' \n')"
          for f in "${FILES[@]}"; do
            echo "üîê Encrypting ${f}"
            staticrypt "$f" \
              -p "$STATICRYPT_PASSWORD" \
              --short \
              --salt "$SALT" \
              --output "$f" \
              --title "Acc√®s prot√©g√©" \
              --instructions "Entrez le mot de passe pour consulter le contenu."
          done

      - name: Verify encryption (should find 'StatiCrypt' marker)
        run: |
          if grep -q "StatiCrypt" public/index.html; then
            echo "‚úÖ OK: index.html est chiffr√©"
          else
            echo "ERROR: index.html not encrypted"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
